{% extends 'layout.html' %}

{% block title %}Login | {{ block.super }}{% endblock %}

{% block context %}
<div class="container pt">
    <div class="row">
        <div class="col-md-6">
            <h3>Login</h3>
            <form action=""method="POST">
                {{ form.as_p }}
                {% csrf_token %}
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        </div>
        <div class="col-md-6">
            <h2>Login to record satisfaction value</h2>
            <p>Go ahead and make an entry and check out results of your entry</p>
        </div>
    </div>
</div>
{% endblock %}
